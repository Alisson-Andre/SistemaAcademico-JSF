<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
	<ui:composition template="facelets-page.xhtml">
		<ui:define name="page">
			<div class="h-100 d-flex flex-column">
				<header>
					<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
						<a class="navbar-brand" href="#"> Sistema Acadêmico</a>

						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarNavDropdown"
							aria-controls="navbarNavDropdown" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<h:form class="collapse navbar-collapse" id="navbarNavDropdown">
							<ul class="navbar-nav">
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="#" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">Cadastrar </a>
									<ul class="dropdown-menu">
										<li><a class="dropdown-item" href="estudantes.xhtml">Estudante</a></li>
										<li><a class="dropdown-item" href="notas.xhtml">Notas</a></li>
									</ul></li>

								<li class="nav-item"><a class="nav-link"
									href="relatorio.xhtml">Relatório</a></li>
							</ul>
							<div class="ms-auto p-2">
								<h:outputText class="ml-2"
									value="#{userSessionBean.admin.nomeUsuario}" />
								<h:commandLink action="#{userSessionBean.efetuarLogout}"
									value="Sair" />
							</div>
						</h:form>
					</nav>
				</header>

				<main style="flex: 1;">
					<ui:insert name="main" />
				</main>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
